spring.application.name=ExamPilot
server.port=${PORT:8084}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001,http://localhost:5173,https://*.netlify.app}
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true

# MongoDB Cloud Configuration (secured with environment variables)
spring.data.mongodb.uri=mongodb+srv://${MONGODB_USERNAME:demo_user}:${MONGODB_PASSWORD:demo_password}@${MONGODB_CLUSTER:demo_cluster.mongodb.net}/${MONGODB_DATABASE:}

# Alternative local MongoDB configuration (comment out the above and uncomment below if Atlas connection fails)
# spring.data.mongodb.host=localhost
# spring.data.mongodb.port=27017
# spring.data.mongodb.database=exam_scheduler

# SSL Configuration
spring.data.mongodb.ssl-enabled=true
spring.data.mongodb.ssl-invalid-host-name-allowed=true

# Admin Configuration (secured with environment variables)
app.admin.username=${ADMIN_USERNAME:demo_admin}
app.admin.password=${ADMIN_PASSWORD:demo_password}
app.admin.email=${ADMIN_EMAIL:admin@example.com}

# JWT Configuration (secured with environment variables)
app.jwt.secret=${JWT_SECRET:demo_jwt_secret_change_in_production}
app.jwt.expiration=${JWT_EXPIRATION:86400}

# Logging Configuration
logging.level.com.example.ExamPilot=DEBUG
logging.level.org.springframework.web=DEBUG

# Security Configuration (secured with environment variables)
spring.security.user.name=${SECURITY_USERNAME:demo_admin}
spring.security.user.password=${SECURITY_PASSWORD:demo_password}
spring.security.user.roles=${SECURITY_ROLES:ADMIN}

# Disable default security for development (optional)
management.security.enabled=false